{% extends 'base.html' %}
{% block page-main %}
<!--    个人博客列表开始-->
<div class="article-list">
    {% for article in article_list %}
    <div class="article">
        <p class="article-title"><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">
            {{ article.title }}</a></p>
        <div class="media">
            <a href="#"><img src="/media/{{ article.user.avatar }}" alt="" class="media-object  author-img"></a>
        </div>
        <div class="media-body">
            <p>{{ article.desc }}</p>
        </div>
    </div>
    <div class="article-footer">
        <span><a href="/blog/{{ article.user.username }}/">{{ article.user.username }}</a></span>发布于
        <span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
        <span><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>评论({{ article.comment_count }})</span>
        <span><i class="fa fa-thumbs-o-up fa-fw"
                 aria-hidden="true"></i>点赞({{ article.up_count }})</span>
    </div>
    {% endfor %}
</div>
<!--    个人博客列表结束-->
{% endblock %}
